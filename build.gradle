plugins {
    id("java")
}

java {
    toolchain.languageVersion.set(JavaLanguageVersion.of(8))
}

group 'me.playbosswar.vaultconditions'
version '1.1.0'

repositories {
    mavenCentral()
    mavenLocal()

    maven {
        url = 'https://hub.spigotmc.org/nexus/content/repositories/snapshots/'
    }

    maven {
        url = 'https://repo.papermc.io/repository/maven-public/'
    }

    maven {
        url = "https://jitpack.io"
    }

    maven {
        url = "https://maven.pkg.github.com/titivermeesch/CommandTimer"
        credentials {
            username = System.env.GH_REPO_USERNAME
            password = System.env.GH_REPO_TOKEN
        }
    }
}

dependencies {
    compileOnly("me.playbosswar.com:commandtimer:8.14.0")
    compileOnly("org.jeasy:easy-rules-core:4.1.0")
    compileOnly("org.jetbrains:annotations:23.1.0")
    compileOnly("com.github.MilkBowl:VaultAPI:1.7")
    compileOnly("org.spigotmc:spigot-api:1.8.8-R0.1-SNAPSHOT")
    implementation("net.kyori:event-api:3.0.0")
}
